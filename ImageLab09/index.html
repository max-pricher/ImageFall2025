<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- <a-box position="-1 0 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->

    <!--  X Y Z, Radius Color -->
    <!-- snowman balls -->
    <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere>

    <a-sphere position="0 3.2 -5" radius="1.05" color="#FFFFFF"></a-sphere>

    <a-sphere position="0 4.8 -5" radius=".75" color="#FFFFFF"></a-sphere>

    <!-- eyes -->

    <a-sphere position="-0.2 4.9 -4.3" radius=".1" color="#000000"></a-sphere>
    <a-sphere position="0.2 4.9 -4.3" radius=".1" color="#000000"></a-sphere>

    <!-- Carrot -->
    <a-cone height="0.5" radius-top="0.05" radius-bottom="0.15" position="0 4.8 -4.05" rotation="90 0 0" color="#FFA500"></a-cone>





    <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
    <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>



    <!-- <a-sky color="#ECECEC"></a-sky> -->
    <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
    <a-entity environment="preset: dream; dressingAmount: 500"></a-entity>
  </a-scene>
</body>

</html>
