<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
</head>

<body>
  <a-assets>
    <a-asset-item id="car-glb" src="Assets/Car.glb"></a-asset-item>
    <a-asset-item id="mustang-glb" src="Assets/low_poly_ford_mustang.glb"></a-asset-item>
    <a-asset-item id="lamp" src="Assets/lamp.glb"></a-asset-item>
    <a-asset-item id="bench" src="Assets/bench.glb"></a-asset-item>
    <img id="sky" src="Assets/Sky.jpg"></img>
  </a-assets>


  <a-scene>
    <!--Ground-->
    <a-plane position="0 0 -10" rotation="-90 0 0" width="32" height="32" color="#7BC8A4"></a-plane>

    <!--Road-->
    <a-plane position="0 .001 -10" rotation="-90 0 0" width="3" height="32" color="#808080"></a-plane>

    <!--Sky-->
    <a-sky src="#sky"></a-sky>

    <!--Benches-->
    <a-gltf-model id="bench-R" src="#bench" position="-2 0 -4" scale="1 1 1" rotation="0 0 0"> </a-gltf-model>

    <a-gltf-model id="bench-L" src="#bench" position="2 0 7" scale="1 1 1" rotation="0 180 0"> </a-gltf-model>




    <a-sphere position="0 20 -25" radius="1" color="#ffcc00" castShadow="true"
      animation="property: position; to: 20 0 -25; dur: 100000; easing: linear; repeat: indefinite; loop: true;"></a-sphere>



    <!-- X Y X-->
    <a-gltf-model id="js-car-L1" src="#car-glb" position="-10 0 -3" scale=".05 .05 .05" rotation="0 90 0"
      animation="property: position; to: 10 0 -3; dur: 5000; easing: linear; repeat: indefinite; loop: true;">
    </a-gltf-model>

    <a-gltf-model id="js-car-L12" src="#car-glb" position="-20 0 -3" scale=".05 .05 .05" rotation="0 90 0"
      animation="property: position; to: 20 0 -3; dur: 12000; easing: linear; repeat: indefinite; loop: true;">
    </a-gltf-model>



    <a-gltf-model id="js-car-R2" src="#car-glb" position="10 0 -10" scale=".05 .05 .05" rotation="0 270 0"
      animation="property: position; to: -10 0 -10; dur: 5000; easing: linear; repeat: indefinite; loop: true;">
    </a-gltf-model>

    <a-gltf-model id="js-car-R2" src="#car-glb" position="20 0 -10" scale=".05 .05 .05" rotation="0 270 0"
      animation="property: position; to: -20 0 -10; dur: 12000; easing: linear; repeat: indefinite; loop: true;">
    </a-gltf-model>



    <a-gltf-model id="js-car-L2" src="#mustang-glb" position="-10 0 -15" scale="1 1 1" rotation="0 90 0"
      animation="property: position; to: 10 0 -15; dur: 5000; easing: linear; repeat: indefinite; loop: true;">
    </a-gltf-model>
    <a-gltf-model id="js-car-L2" src="#mustang-glb" position="-20 0 -15" scale="1 1 1" rotation="0 90 0"
      animation="property: position; to: 20 0 -15; dur: 12000; easing: linear; repeat: indefinite; loop: true;">
    </a-gltf-model>



    <a-gltf-model id="js-car-R3" src="#car-glb" position="10 0 -20" scale=".05 .05 .05" rotation="0 270 0"
      animation="property: position; to: -10 0 -20; dur: 5000; easing: linear; repeat: indefinite; loop: true;">
    </a-gltf-model>

    <a-gltf-model id="js-car-R1" src="#mustang-glb" position="10 0 -7" scale="1 1 1" rotation="0 270 0"
      animation="property: position; to: -10 0 -7; dur: 5000; easing: linear; repeat: indefinite; loop: true;">
    </a-gltf-model>


    <a-gltf-model id="js-lamp-R" src="#lamp" position="-4 0 -4" scale="1 1 1">
    </a-gltf-model>
    <a-gltf-model id="js-lamp-L" src="#lamp" position="-8 0 -4" scale="1 1 1">
    </a-gltf-model>


    <a-gltf-model id="js-lamp-R" src="#lamp" position="-4 0 -7" scale="1 1 1">
    </a-gltf-model>
    <a-gltf-model id="js-lamp-L" src="#lamp" position="-8 0 -7" scale="1 1 1">
    </a-gltf-model>

    <a-gltf-model id="js-lamp-R" src="#lamp" position="-4 0 -11" scale="1 1 1">
    </a-gltf-model>
    <a-gltf-model id="js-lamp-L" src="#lamp" position="-8 0 -11" scale="1 1 1">
    </a-gltf-model>


    <a-gltf-model id="js-lamp-R" src="#lamp" position="-4 0 -15" scale="1 1 1">
    </a-gltf-model>
    <a-gltf-model id="js-lamp-L" src="#lamp" position="-8 0 -15" scale="1 1 1">
    </a-gltf-model>


    <a-gltf-model id="js-lamp-R" src="#lamp" position="-4 0 -19" scale="1 1 1">
    </a-gltf-model>
    <a-gltf-model id="js-lamp-L" src="#lamp" position="-8 0 -19" scale="1 1 1">
    </a-gltf-model>

  </a-scene>
</body>

</html>

<!-- animation="property: position; to: 0 0 5; dur: 10000; easing: linear; repeat: indefinite"-->
